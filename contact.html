<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="section-one">

            <h1 class="section-one__name">Rashad</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>

        </div>



        <div class="contact-form">

            <form>



                <table>

                    <tr>
                        <td>
                            <lable>Name:</lable>
                        </td>
                        <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>
                            <lable>Email:</lable>
                        </td>
                        <td><input type="email" placeholder="Your Email" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>
                            <lable>Message:</lable>
                        </td>
                        <td><textarea placeholder="Your Message"class="contact-form__textarea"></textarea></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="submit"class="contact-form__submit"></td>
                    </tr>


                </table>
            </form>
        </div>




        <div class="section-five">

            <p class="section-five__title">Social Media:

                <a href="https://www.instagram.com/accounts/login/?next=%2Fexplore%2F&source=desktop_nav">Instgram</a>,
                <a href="https://www.linkedin.com/jobs/?_l=en_US">linkedin</a>
            </p>

            <p class="section-five__desc">&copy;Rashad</p>

        </div>


    </div>
</body>

</html>
